<mat-toolbar class="app-title"></mat-toolbar>

<mat-card class="float-left margin10 filter-list" >
  <form autocomplete="off" novalidate [formGroup]="filterList">
    <div class="float-left width50">
      <div class="padding10">
        <app-input-text title="Pesquise aqui"
                        controlName="text"
                        [formGroup]="filterList">
        </app-input-text>
      </div>
    </div>
    <div class="float-left width50">  
      <div class="padding10">
        <app-input-select title="Habilidade Principal"
                          controlName="skill"
                          [opcoes]="skills"
                          [formGroup]="filterList">
        </app-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="500"
     (scrolled)="onScroll()"
     [scrollWindow]="false"
     *ngIf="persons.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let person of persons">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{person.name}}</mat-card-title>
      <mat-card-subtitle>{{person.age}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="noPhoto" >
    <mat-card-content>
      <p class="line-break">
        {{person.country}}, {{ person.city }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="open(person.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
  <div class="full-width main-div margin-top-40">
    <button color="primary" mat-raised-button (click)="register()">Cadastrar novo</button>
  </div>
</ng-template>
