<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">

    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
      <mat-toolbar class="primary">Menu</mat-toolbar>
      <mat-nav-list (click)="closeSideNav()">
        <a mat-list-item [routerLink]="['/persons']">Inicial</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/persons/register']">Cadastrar</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
          <mat-icon class="white" aria-label="Side nav toggle icon"> menu </mat-icon>
        </button>
        <span class="white">Gestão de Pessoas</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="white">more_vert</mat-icon>
        </button>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon class="white">account_circle</mat-icon>
      <span>Conta</span>
    </button>
    <button mat-menu-item>
      <mat-icon class="white">settings</mat-icon>
      <span>Configurações</span>
    </button>
  </mat-menu>
