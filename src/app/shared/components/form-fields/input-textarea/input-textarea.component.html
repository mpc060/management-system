<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
      <textarea matInput
                [placeholder]="title"
                [name]="controlName"
                [formControlName]="controlName">
      </textarea>
      <mat-error *ngIf="validation.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="validation.hasErrorValidar(formControl, 'minlength')">
        Campo precisa ter no mínimo {{validation.lengthValidar(formControl, 'minlength')}} caracteres
      </mat-error>
      <mat-error *ngIf="validation.hasErrorValidar(formControl, 'maxlength')">
        Campo pode ter no máximo {{validation.lengthValidar(formControl, 'maxlength')}} caracteres
      </mat-error>
    </mat-form-field>
  </div>
